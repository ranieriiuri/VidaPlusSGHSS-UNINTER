spring.application.name=SGHSSBackend

# Banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/sghss_vidaplus_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
